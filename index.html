<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПХ: Юля Дух</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontsource -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.18/index.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#ec4899',
                        secondary: '#8b5cf6',
                        accent: '#f472b6',
                        dark: '#1f2937',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .image-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-hover:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
        .blob {
            position: absolute;
            filter: blur(50px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body class="text-gray-800 antialiased overflow-x-hidden relative">

    <!-- Background Blobs -->
    <div class="blob bg-pink-300 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob bg-purple-300 w-80 h-80 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3"></div>

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        
        <!-- Header -->
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600 mb-2">
                +380959140765
            </h1>
            <p class="text-gray-500 text-lg">Эксклюзивная информация</p>
        </header>

        <!-- Main Profile Card -->
        <main class="glass-card rounded-3xl p-8 shadow-xl mb-12 animate-fade-in" style="animation-delay: 0.2s;">
            <div class="flex flex-col md:flex-row items-center gap-8">
                
                <!-- Profile Image -->
                <div class="relative group">
                    <div class="absolute inset-0 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-pulse"></div>
                    <img src="https://i.ibb.co/G4wjxywG/IMG-20260217-170254-573.jpg" 
                         alt="Юля Дух" 
                         class="relative w-48 h-48 md:w-64 md:h-64 object-cover rounded-full border-4 border-white shadow-lg transform transition duration-500 hover:scale-105">
                    <div class="absolute bottom-2 right-2 bg-green-400 w-6 h-6 rounded-full border-2 border-white"></div>
                </div>

                <!-- Profile Info -->
                <div class="flex-1 text-center md:text-left space-y-4">
                    <div>
                        <h2 class="text-4xl font-bold text-gray-800 mb-1">Юля Дух</h2>
                        <span class="inline-block px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold tracking-wide uppercase">
                            Ш ОБЩИТЕЛЬНА ДЕШЕВО
                        </span>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                        <div class="bg-white/50 p-4 rounded-xl border border-white/60 flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center text-pink-500">
                                <i class="fa-solid fa-cake-candles text-xl"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 uppercase font-bold">Возраст</p>
                                <p class="text-lg font-bold text-gray-800">13 лет</p>
                            </div>
                        </div>

                        <div class="bg-white/50 p-4 rounded-xl border border-white/60 flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-purple-500">
                                <i class="fa-solid fa-briefcase text-xl"></i>
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 uppercase font-bold">Профессия</p>
                                <p class="text-lg font-bold text-gray-800">Пх акртиса</p>
                            </div>
                        </div>

                        <div class="bg-gradient-to-r from-pink-500 to-purple-600 p-4 rounded-xl border border-white/60 flex items-center gap-3 shadow-lg col-span-1 sm:col-span-2">
                            <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center text-white">
                                <i class="fa-solid fa-tag text-xl"></i>
                            </div>
                            <div>
                                <p class="text-xs text-white/80 uppercase font-bold">Цена</p>
                                <p class="text-2xl font-bold text-white">500 тенге</p>
                            </div>
                        </div>
                    </div>

                    <button class="mt-6 w-full bg-gray-900 text-white py-3 rounded-xl font-bold hover:bg-gray-800 transition transform hover:-translate-y-1 shadow-lg flex items-center justify-center gap-2">
                        <i class="fa-brands fa-whatsapp"></i> Связаться
                    </button>
                </div>
            </div>
        </main>

        <!-- Photo Gallery -->
        <section class="animate-fade-in" style="animation-delay: 0.4s;">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                <i class="fa-regular fa-images text-pink-500"></i> Галерея
            </h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Photo 1 -->
                <div class="image-hover relative group overflow-hidden rounded-2xl shadow-md aspect-[4/5]">
                    <!-- ЗАМЕНИТЕ ССЫЛКУ НИЖЕ НА СВОЮ -->
                    <img src="https://i.ibb.co/G4wjxywG/IMG-20260217-170254-573.jpg" 
                         alt="Фото 1" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                        <p class="text-white font-medium">Прогулка с друзьями</p>
                    </div>
                </div>

                <!-- Photo 2 -->
                <div class="image-hover relative group overflow-hidden rounded-2xl shadow-md aspect-[4/5]">
                    <!-- ЗАМЕНИТЕ ССЫЛКУ НИЖЕ НА СВОЮ -->
                    <img src="hhttps://i.ibb.co/G4wjxywG/IMG-20260217-170254-573.jpg" 
                         alt="Фото 2" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                        <p class="text-white font-medium">Стиль и аксессуары</p>
                    </div>
                </div>

                <!-- Photo 3 (Duplicate of main for layout balance, replace with user link) -->
                <div class="image-hover relative group overflow-hidden rounded-2xl shadow-md aspect-[4/5]">
                    <!-- ЗАМЕНИТЕ ССЫЛКУ НИЖЕ НА СВОЮ -->
                    <img src="https://i.ibb.co/QFGWybMP/IMG-20260216-122900-450.jpg" 
                         alt="Фото 3" 
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-4">
                        <p class="text-white font-medium">Лучшее фото</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="mt-16 text-center text-gray-400 text-sm pb-8">
            <p>&copy; 2023 Фан-страница Юли. Все права защищены (нет).</p>
        </footer>

    </div>

        // Simple interaction script
        document.querySelectorAll('.image-hover').forEach(card => {
            card.addEventListener('click', () => {

                console.log('Image clicked');

        });

        document.querySelector('button').addEventListener('click', () => {
            alert('Функция связи пока не настроена!');

</body>
</html>
